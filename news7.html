<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>熊家新闻</title>
        <style>
            #con {
                position: relative;
                max-width: 90%;
                margin: 10px auto;
                background-color: rgba(255, 255, 255, 0.6);
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                padding: 10px;
            }

            #con::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url(love_pic/u.jpg);
                background-size: 100%;
                opacity: 0.9;
                z-index: -1;
            }

            #header{
                text-align: center;
            }
            #h1{
                text-shadow: 2px 2px 8px aliceblue;
            }
            #h1:hover, #img:hover{
                transform: scale(1.02); 
                transition: transform 0.3s ease;
            }
            h3{
                font-size: 19px;
            }
            p{
                font-size: 17px;
            }
            #img{
                border-radius: 30px;
            }
            #p1, #nav, #section{
                text-align: left;
                margin-left: 10%;
                margin-right: 10%;
                line-height: 1.8;
            }
            p:hover{
                background-color: rgb(232, 243, 249, 0.6);
                transform: scale(1.05);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            #mousePicture{
                position: absolute;
                z-index: 1000;
            }
            @keyframes move{
                from{transform: translateX(30%);}
                to{transform: translateX(70%);}
            }
            #panda{
                animation-name: move;
                animation-duration: 20s;
                animation-iteration-count: infinite;
            }
            #back{
                background: rgb(208, 239, 250);
                color: rgb(12, 12, 12);
                font-size: 18px;
                font-weight: 600;
                border: none;
                padding: 20px 20px;
                border-radius: 60px;
                margin-left: 3%;
                margin-top: 2%;
            }
            #back:hover{
                background: rgb(145, 217, 251);
            }

            #login {
                color: #444;
                font-weight: 600;
                text-decoration: none;
                cursor: pointer;
            }

            .dropdown {
                position: absolute;
                right: 20px;
                top: 20px;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                right: 0;
                top: 100%; /* Ensure it drops below the login element */
                background-color: linear-gradient(45deg, #d5ecfb, #4fa9d9dd);
                min-width: 300px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 100;
                border-radius: 8px;
                overflow: hidden;
                padding: 10px 0; /* Added padding to handle hover area */
            }

            .dropdown:hover .dropdown-content,
            .dropdown-content:hover {
                display: block;
            }

            .dropdown-content p {
                padding: 12px 16px;
                color: #000000;
                text-shadow: 2px 2px rgb(255, 255, 255);
                font-weight: bold;
                text-align: center;
            }

            .dropdown-content a {
                color: rgb(18, 70, 123);
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                
                transition: background-color 0.3s ease;
            }

            .dropdown-content a:hover {
                background-color: #4fb7e8a3;
            }
        </style>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    </head>

    <body>
        <div id="panda">
            <img src="home_pic/101.jpg" style="width: 30px; height: 30px;" alt="">
        </div>
        <div id="con">

            <div class="dropdown">
                <a id="login" href="login.html" style="font-size: 20px;">Login</a>
                <div class="dropdown-content" id="vip-dropdown">
                    <p id="vip-message"></p>
                </div>
            </div>
            <div>
                <button id="back" onclick="history.back()">Back</button>
            </div>
            <header id="header">
                <br>
                <h1 id="h1">熊家烟花节</h1>
                <br>
                <p id="p1"> </p>
                <br>
                <figure>
                    <img id="img" src="baby_pic/630.jpg" width="350" height="500">
                    <img id="img" src="home_pic/107_2.jpg" width="350" height="500">
                </figure>
            </header>
            <br>
            <br>
            
            <!-- <nav id="nav">
                <h3></h3>
                <ul>
                    <li><a href="#life"></a></li>
                    <li><a href="#character"></a></li>
                </ul>
                <br><br>
            </nav> -->
            <section id="section">
                <article id="life">
                    <h3></h3><br>
                    <p>
                        又到了首尔一年一度的烟花节，小熊一家决定出动去看烟花。去年的烟花节时看烟花的时候还是我们两个人，今年变成三个人了。小熊宝宝穿着小棕熊皮被小光爸爸挂着带出门了。<br><br>

                        还是和往常一样，小熊宝宝在家跟大王似的，一出门就变成小害怕了，一动不动的真老实。一有陌生人看，就maimaimai的大哭。不过，小熊宝宝骑在小光爸爸头顶特别开心，仿佛整个世界都是他的游乐场。<br><br>

                        烟花节的夜晚，天空被五彩缤纷的烟花点亮，小熊宝宝的眼睛也跟着闪闪发光。
                        
                        <br><br></p>
                </article>
                <br>
                <article id="character">
                    <h3></h3>
                    <p></p>
                        <br>
                </article>
            </section>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const username = localStorage.getItem('username');
                const loginElement = document.getElementById('login');
                const vipDropdown = document.getElementById('vip-dropdown');
                const vipMessage = document.getElementById('vip-message');
    
                if (username) {
                    loginElement.textContent = username;
                    loginElement.href = '#';
                    vipMessage.innerHTML = `超厉害的熊熊VIP ${username}, 您好! <a href="login_info.html">查看我的熊熊vip详情</a>`;
    
                    // Show dropdown on hover
                    loginElement.addEventListener('mouseover', function () {
                        vipDropdown.style.display = 'block';
                    });
    
                    loginElement.addEventListener('mouseleave', function () {
                        setTimeout(function () {
                            if (!vipDropdown.matches(':hover')) {
                                vipDropdown.style.display = 'none';
                            }
                        }, 300);
                    });
    
                    vipDropdown.addEventListener('mouseover', function () {
                        vipDropdown.style.display = 'block';
                    });
    
                    vipDropdown.addEventListener('mouseleave', function () {
                        vipDropdown.style.display = 'none';
                    });
                } else {
                    vipMessage.innerHTML = `( ＾∀＾）／欢迎＼( ＾∀＾）`;
                }
            });

            </script>
    </body>
</html>
